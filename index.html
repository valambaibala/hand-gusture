 
<html>
  <head>
    <title>hand gusture </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">HAND GUSTURE</h3>
      <br>
      <img src="123.jpeg">
      <img src="succsess.jpg">
      <img src="victory.jpg">
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label >webcam view</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takesnapshot();" class="btn btn-primary">capture image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>predection 1</label>
        <p class="emotion_name"id="rse"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>predection 2</label>
        <p class="emotion_name"id="rse2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-danger">predict emotion</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
